<html> 

<head> 
    <title>Formulário de Inscrição</title>
</head>

<body>
    <div><h1>Formulário de Inscrição</h1></div>
    
    <div>
        <form action="">
            <div>
                <label for="nome">Nome:</label>
                <br>
                <input type="text" name="nome" id="nome" required> 
                <br><br>
            </div>

            <div>
                <label for="email">E-mail:</label>
                <br>
                <input type="email" id="email" name="email" required>
                <br><br>
            </div>

            <div>
                <label for="telefone">WhatsApp:</label>
                <br>
                <input type="tel" placeholder="Ex: +55 11 98765-4321" id="telefone" name="whatsapp_number">  
                <br><br>
            </div>

            <div>
                <label>Área de atuação</label>
                <br>
                <input type="radio" id="Desenvolvimento" name="area" value="Desenvolvimento">
                <label for="Desenvolvimento">Desenvolvimento</label>
        
                <input type="radio" id="Quality Assurance (QA)" name="area" value="QA">
                <label for="Quality Assurance (QA)">Quality Assurance (QA)</label>
        
                <input type="radio" id="Análise de dados" name="area" value="Analise de Dados">
                <label for="Análise de dados">Análise de dados</label>

                <input type="radio" id="Infraestrutura" name="area" value="Infraestrutura">
                <label for="Infraestrutura">Infraestrutura</label>
                <br><br>
            </div>

            <div>
                <label for="obs">Observações:</label>
                <br>
                <textarea name="Observacao" id="obs"></textarea>
                <br><br>
            </div>

            <div>
                <input type="checkbox" id="Ofertas" value="SIM" name="Ofertas"> 
                <label for="Ofertas">Desejo receber novidades e ofertas por email.</label>
            </div>

            <div>
                <button type="submit">Enviar</button>
            </div>

        </form>
    </div>
</body>


</html>
