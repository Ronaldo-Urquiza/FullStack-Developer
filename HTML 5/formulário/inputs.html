<html> 

<head> 
    <title>Inputs no HTML</title>
</head>

<body>
    <h1>Inputs do HTML</h1>

    <form action="">
        <!--Input de texto-->
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required> 
        <br><br>

        <!--Campo de email-->
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!--Campo de senha-->
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha">
        <br><br>

        <!--Campo de seleção radio-->
        <label>Gênero</label>
        <br>
        <input type="radio" id="masuclino" name="genero" value="m">
        <label for="masculino">Masculino</label>

        <input type="radio" id="feminino" name="genero" value="f">
        <label for="feminino">Feminino</label>

        <input type="radio" id="nb" name="genero" value="n">
        <label for="nb">Não binárie</label>
        <br><br>

        <!--Campo de seleção múltipla (checkbox)-->
        <label>Interesses:</label>
        <input type="checkbox" id="backend" value="backend" name="interesses"> 
        <label for="backend">Back-end</label>

        <input type="checkbox" id="front-end" value="front-end" name="interesses"> 
        <label for="front-end">Front-end</label>

        <input type="checkbox" id="Mobile" value="Mobile" name="interesses"> 
        <label for="Mobile">Mobile</label>
        <br><br>

        <!--Campo de data-->
        <label for="databirth">Data de Nascimento</label>
        <input type="date" id="databirth" name="databirth">
        <br><br>

        <!--Campo de arquivo-->
        <label for="fotoperfil">Foto de Perfil</label>
        <input type="file" name="avatar" id="fotoperfil">
        <br><br>

        <!--Campo de caixa de seleção-->
        <label for="situacao">Situação atual</label>
        <select name="situacao" id="situacao">
            <option value="" selected disabled>Selecione uma das opções</option>
            <option value="estudante">Estudando para me tornar um programador</option>
            <option value="estagiario">Atuando como estagiário/trainee</option>
            <option value="junior">Atuando como desenvolvedor júnior</option>
            <option value="pleno">Atuando como desenvolvedor pleno</option>
            <option value="senior">Atuando como desenvolvedor sênior</option>
        </select>
        <br><br>

        <!--Campo de área de texto de múltiplas linhas-->
        <label for="sobre">Sobre mim:</label>
        <br>
        <textarea name="sobre" id="sobre" cols="50" rows="20" placeholder="Fale mais sobre você..."></textarea>
        <br>
        
        <button type="submit">Enviar</button>
    </form>

</body>


</html>
